<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Booking</title>
</head>
<body>
    
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">M4You</h2>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a class="active" href="#">Movies</a></li>
                <li><a href="#">Theaters</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </div>
        <div class="right-content"></div>
            <img src="./assets/image/cart.png" alt="" class="filter">
            <img src="./assets/image/filter.png" alt="" class="cart">
            <img src="./assets/image/help.png" alt="" class="help">
            <div class="profile-img-box">
                <img src="./assets/image/profile.jpg" alt="">
            </div>
            <img src="./assets/image/menu.png" alt="" class="menu">
    </section>
    <section class="main-continer">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Categories</h3>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Adventure</label><br>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Animation</label><br>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Comedy</label><br>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Science Fiction</label><br>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Thirller</label><br>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">History</label><br>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Documentary</label><br>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Fantasy</label><br>
                </div>>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Language</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="tamil" name="tamil" value="tamil">
                    <label for="tamil">Tamil</label><br>
                    <input type="checkbox" id="hindi" name="hindi" value="hindi">
                    <label for="hindi">Hindi</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Time</h3>
                    <input type="radio" id="morning" name="time" value="morning">
                    <label for="morning">morning</label><br>
                    <input type="radio" id="night" name="time" value="night">
                    <label for="night">Night</label><br>
                </div>
                <div class="sidebar-groups">
                    <a href="#" class="btn-1 btn">Apply Filters</a>
                </div>
            </form>
        </div>
        <div class="movies-container">
            <div class="upcoming-img-box">
                <img src="assets/image/upcoming.webp" alt="">
                <p class="upcoming-title">Upcoming Movie</p>
                <div class="buttons">
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="btn-alt btn">Play Trailer</a>
                </div>
            </div>
            <div class="current-movies">
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="assets/image/movie1.jpg" alt="">
                    </div>  
                    <h3 class="movie-title">Jurassic World</h3>
                    <p class="screen-name">Screen : Platinum</p>
                    <div class="booking">
                        <h2 class="price">15$</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="assets/image/movie2.jpg" alt="">
                    </div>  
                    <h3 class="movie-title">Vikaram</h3>
                    <p class="screen-name">Screen : Gold</p>
                    <div class="booking">
                        <h2 class="price">10$</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="assets/image/movie3.jpg" alt="">
                    </div>  
                    <h3 class="movie-title">Firestarter</h3>
                    <p class="screen-name">Screen : Sliver</p>
                    <div class="booking">
                        <h2 class="price">5$</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                
                </div>
            </div>
        </div>    
    </section>
   
</body>
</html>
